spring.application.name=springboot-crud
#spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3308/springboot_crud}
spring.datasource.url=${DB_URL:jdbc:mysql://db:3306/cruddb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

